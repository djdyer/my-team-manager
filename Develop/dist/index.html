<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Team Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Team Manager</h1>
    </header>
    <main>
      <article class="card-border">
        <div class="card">
          <div class="header">
            <img id="icon" src="../../Assets/icons/manager_gradient.png" />
            <div class="nameTitle">
              <h2>blah</h2>
              <h3>Team Manager</h3>
            </div>
          </div>
          <div class="details">
            <div class="labels">
              <h4>ID:</h4>
              <h4>Email:</h4>
              <h4>Office #</h4>
            </div>
            <div class="this">
              <h4>1</h4>
              <h4><a href="mailto:blah">blah</a></h4>
              <h4>blah</h4>
            </div>
          </div>
        </div>
      </article>
      <article class="card-border">
        <div class="card">
          <div class="header">
            <img id="icon" src="../../Assets/icons/engineer_gradient.png" />
            <div class="nameTitle">
              <h2>guy</h2>
              <h3>Engineer</h3>
            </div>
          </div>
          <div class="details">
            <div class="labels">
              <h4>ID:</h4>
              <h4>Email:</h4>
              <h4>GitHub:</h4>
            </div>
            <div class="answers">
              <h4>2</h4>
              <h4><a href="mailto:guy">guy</a></h4>
              <h4>
                <a href="https://www.github.com/undefined" target="_blank"
                  >undefined</a
                >
              </h4>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
